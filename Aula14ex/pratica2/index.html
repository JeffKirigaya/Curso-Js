<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <style>
        body {
            background-color: rgb(34, 108, 177);
            color: white;
            display: flex;
            align-items: center;
            flex-direction: column;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.1em;
        }

        section {
            background-color: white;
            color: black;
            width: 500px;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.377);
            padding: 20px;
        }

        div#res {
            border: 1px solid black;
            max-width: fit-content;
            height: 180px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>
                Número: 
                <input type="number" name="" id="txtnum">
                <input type="button" value="Gerar Tabuada" onclick="calcular()">
            </p>
        </div>
        <div id="res">
            Digite um número acima
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
    <script>
        function calcular() {
            var num = document.getElementById('txtnum').value
            var res = document.getElementById('res')
            res.innerHTML = ''
            if (num.length == 0) {
                alert('Porfavor digite um número')
                res.innerHTML = 'Digite um número acima'
            } else {
                for (var n = 1; n <= 10; n++) {
                var mult = num * n
                res.innerHTML += `${num} x ${n} = ${mult}<br>`
                }
            }
        }  
    </script>
</body>
</html>
