<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual o seu pais?</title>
</head>
<body>
    <h1>Onde você nasceu?</h1>
    <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="nação()">
    <p id="res">

    </p>
    <script>
        function nação() {
            var nac = document.getElementById('txtnac')
            var res = document.querySelector('p#res')
            if (nac.value == 'Brasil') {
                res.innerHTML = `Você é Brasileiro!`
            } else {
                res.innerHTML = `Você é Estrangeiro`
            }

        }
    </script>
</body>
</html>
